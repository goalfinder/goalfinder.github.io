<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/home.css">
        <title>GoalFinder</title>
        <script type="module" src="../scripts/home.js"></script>
        <script type="module" src="../scripts/i18n.js"></script>
        <link rel="icon" href="../assets/img/logos/goalfinder/logo-small-shadow.png" type="image" />
    </head>
    <body>
        <main>
            <div class="pager" id="introduction">
                <a id="lang-button" class="intro-top-button">DE</a>
                <img id="introduction-img" src="../assets/img/showcase/P1440902.JPG" alt="Initial showcase image">
                <div id="introduction-text-container">
                    <h1 id="introduction-header">GOALFINDER</h1>
                    <p data-i18n="sub-title" id="introduction-text"></p>
                </div>
            </div>

            <div class="pager" id="about">
                <img id="about-img" src="../assets/img/showcase/P1440905.JPG" alt="Side image">
                <div id="about-text-container">
                    <h2 data-i18n="about-title"></h2>
                    <p data-i18n="about-content"><p>
                </div>
            </div>

            <div class="cards" id="mision">
                <h2 data-i18n="mission-title"></h2>
                
                <div class="card-container" id="missions-container">
                    <div class="card">
                        <img src="../assets/img/mission-cards/accessibility.svg" alt="accessibility">
                        <div class="card-text">
                            <h3 data-i18n="mission-0-title"></h3>
                            <p data-i18n="mission-0-content"></p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="../assets/img/mission-cards/open-source.svg" alt="open source">
                        <div class="card-text">
                            <h3 data-i18n="mission-1-title"></h3>
                            <p data-i18n="mission-1-content"></p>                        </div>
                    </div>

                    <div class="card">
                        <img src="../assets/img/mission-cards/community.svg" alt="">
                        <div class="card-text">
                            <h3 data-i18n="mission-2-title"></h3>
                            <p data-i18n="mission-2-content"></p>                        </div>
                    </div>
                </div>
            </div>

            <div class="features" id="features">
                <h2 data-i18n="features-title"></h2>
                <div class="features-grid">
                    <div class="feature-item">
                        <div class="feature-number">01</div>
                        <div class="feature-content">
                            <h3 data-i18n="features-step-1-title"></h3>
                            <p data-i18n="features-step-1-content"></p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">02</div>
                        <div class="feature-content">
                            <h3 data-i18n="features-step-2-title"></h3>
                            <p data-i18n="features-step-2-content"></p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-number">03</div>
                        <div class="feature-content">
                            <h3 data-i18n="features-step-3-title"></h3>
                            <p data-i18n="features-step-3-content"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="testimonial" id="testimonial">
                <div class="testimonial-content">
                    <blockquote>
                        <p data-i18n="quote"></p>
                            <cite data-i18n="quote-cite"></cite>
                        </footer>
                    </blockquote>
                </div>
            </div>

            <div class="awards" id="awards">
                <h2 data-i18n="awards-title"></h2>
                <div class="awards-container">
                    <a href="https://www.behindertenrat.at/projekte/unikate-ideenwettbewerb/unikate-preisverleihung-2025-programm/" class="award-item" target="_blank">
                        <img src="../assets/img/logos/unikate.png" alt="UNIKATE Logo" class="award-logo">
                        <h3 data-i18n="award-0-title-0"></h3>
                        <h4 data-i18n="award-0-title-1"></h4>
                        <p class="award-org" data-i18n="award-0-content"></p>
                    </a>
                    <a href="https://www.missionhumanity.at/projekte/goalfinder" class="award-item" target="_blank">
                        <img src="../assets/img/logos/jrk.png" alt="Jugend Rot Kreuz Logo" class="award-logo">
                        <h3 data-i18n="award-1-title-0"></h3>
                        <h4 data-i18n="award-1-title-1"></h4>
                        <p class="award-org" data-i18n="award-1-content"></p>
                    </a>
                </div>
            </div>
            
            <div class="pager" id="documentation">
                <img id="doc-img" src="../assets/img/design/pcb.png" alt="Side image">
                <div id="doc-text-container">
                    <h2 data-i18n="doc-title"></h2>
                    <p data-i18n="doc-content"></p>
                    <div class="btn-container" id="doc-buttons">
                        <a target="_blank" href="./usage/pages/index.html" data-i18n="doc-btn-0"></a>
                        <a target="_blank" href="./technical/pages/index.html" data-i18n="doc-btn-1"></a>
                    </div>
                </div>
            </div>

            <div class="sponsors" id="sponsors">
                <h2 data-i18n="support-title"></h2>
                <p class="sponsors-subtitle"></p>
                <div class="sponsors-container">
                    <a href="https://www.htl-leonding.at/" class="sponsor-item" target="_blank">
                        <img src="../assets/img/logos/htlleonding.png" alt="HTL Leonding Logo" class="sponsor-logo">
                        <h3 data-i18n="sponsor-0"></h3>
                    </a>
                        <a href="https://www.univie.ac.at/" class="sponsor-item" target="_blank">
                        <img src="../assets/img/logos/univie.png" alt="UNI Wien Logo" class="sponsor-logo">
                        <h3 data-i18n="sponsor-1"></h3>
                    </a>
                </div>
            </div>

            <div class="cta" id="cta">
                <div class="cta-content">
                    <h2 data-i18n="cta-title"></h2>
                    <p data-i18n="cta-content"></p>
                    <div class="btn-container">
                        <a href="#" class="btn-outline" data-i18n="cta-btn"></a> <!-- Link to contribution part of the documentation -->
                    </div>
                </div>
            </div>

            <footer class="site-footer">
                <div class="footer-inner">
                    <p>© 2026 GoalFinder • <a href="../credits.html" data-i18n="credits"></a> • <a href="../help.html" data-i18n="help"></a></p>
                </div>
            </footer>
        </main>
    </body>
</html>
