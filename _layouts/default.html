<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
		{% endif %}

		<!-- Base URL for JavaScript -->
		<script>
			window.siteBaseUrl = "{{ site.baseurl | default: '' }}";
		</script>

		{{ content }}
	</head>
</html>
